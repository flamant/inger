# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Inger Hair at Home at Aix en Provence
email: flamant@club-internet.fr
description: #>- # this means to ignore newlines until "baseurl:"
  This site is intended to introduce the activity of hair at home of Inger at Aix en Provence.
baseurl: "" # the subpath of your site, e.g. /blog

# Setting url to localhost, would break a lot of things in production.
# Unless you have very specific requirements, I would suggest to use either
# relative path to assets, eq. images, icons, stylesheets, scripts and whatnot.
# Give it a try, you might actually like it :-)

# url: "https://localhost" # the base hostname & protocol for your site, e.g. http://example.com

#baseurl: "" # the subpath of your site, e.g. /blog
#url: "https://flamant.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  flamant

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# NOTES:
#   Tracking will be disabled in development mode (JEKYLL_ENV=development).
#   To enable production mode set enviroment variable JEKYLL_ENV=production.
#   Github pages automatically sets JEKYLL_ENV to production. For testing use
#     JEKYLL_ENV=production jekyll serve
#   or
#     JEKYLL_ENV=development jekyll serve

# Settings for jekyll_analytics - as in production mode you MUST have something configured,
# otherwise the plugin will throw an error.
jekyll_analytics:
  GoogleAnalytics:          # Add, if you want to track with Google Analytics
    id: UA-123-456          # Required - replace with your tracking id
    anonymizeIp: false      # Optional - Default: false - set to true for anonymized tracking

  # Piwik:                    # Add, if you want to track with Piwik
  #   url: piwik.example.com  # Required - url to piwik installation without trailing /
  #   siteId: "1234"          # Required - replace with your piwik site id (Write id as string)

  # MPulse:                   # Add if you want to track performance with mPulse
  #   apikey: XXXXX-YYYYY-ZZZZZ-AAAAA-23456   # Required - replace with your mPulse API key

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Inger-Analytics-feb0aa8b73d1.json
  - .gitignore
  
defaults:
  -
    scope:
      path: ""
    values:
      lang: fr
   
